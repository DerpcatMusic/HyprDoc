    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          container: {
            center: true,
            padding: "0rem",
            screens: {
              "2xl": "1400px",
            },
          },
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              signature: ['Dancing Script', 'cursive'],
            },
            colors: {
              border: "hsl(var(--border))",
              input: "hsl(var(--input))",
              ring: "hsl(var(--ring))",
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
              primary: {
                DEFAULT: "hsl(var(--primary))",
                foreground: "hsl(var(--primary-foreground))",
              },
              secondary: {
                DEFAULT: "hsl(var(--secondary))",
                foreground: "hsl(var(--secondary-foreground))",
              },
              destructive: {
                DEFAULT: "hsl(var(--destructive))",
                foreground: "hsl(var(--destructive-foreground))",
              },
              muted: {
                DEFAULT: "hsl(var(--muted))",
                foreground: "hsl(var(--muted-foreground))",
              },
              accent: {
                DEFAULT: "hsl(var(--accent))",
                foreground: "hsl(var(--accent-foreground))",
              },
              popover: {
                DEFAULT: "hsl(var(--popover))",
                foreground: "hsl(var(--popover-foreground))",
              },
              card: {
                DEFAULT: "hsl(var(--card))",
                foreground: "hsl(var(--card-foreground))",
              },
              // Technical Colors
              'tech-orange': '#FF4D00',
              'tech-blue': '#0033FF',
            },
            borderRadius: {
              lg: "0px",
              md: "0px",
              sm: "0px",
              DEFAULT: "0px",
            },
            boxShadow: {
              'sharp': '4px 4px 0px 0px rgba(0,0,0,1)',
              'sharp-sm': '2px 2px 0px 0px rgba(0,0,0,1)',
              'sharp-hover': '6px 6px 0px 0px rgba(0,0,0,1)',
              'sharp-dark': '4px 4px 0px 0px #ffffff',
              'brutal': '8px 8px 0px 0px #000000', 
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          },
        },
      }

    <style>
      :root {
        /* HYPER-STRUCTURALIST THEME */
        --radius: 0px; 
        
        --background: 0 0% 96%; /* Slight concrete grey */
        --foreground: 0 0% 0%; 
        
        --card: 0 0% 100%;
        --card-foreground: 0 0% 0%;
        
        --popover: 0 0% 100%;
        --popover-foreground: 0 0% 0%;
        
        /* Electric Indigo as primary, Safety Orange as functional accent */
        --primary: 262 80% 50%;
        --primary-foreground: 0 0% 100%;
        
        --secondary: 0 0% 90%;
        --secondary-foreground: 0 0% 0%;
        
        --muted: 0 0% 92%;
        --muted-foreground: 0 0% 40%;
        
        --accent: 262 80% 96%;
        --accent-foreground: 262 80% 40%;
        
        --destructive: 0 100% 50%;
        --destructive-foreground: 0 0% 100%;
        
        --border: 0 0% 0%; 
        --input: 0 0% 0%;
        --ring: 262 80% 50%;
      }
      
      .dark {
        --background: 0 0% 5%; 
        --foreground: 0 0% 98%;
        
        --card: 0 0% 8%;
        --card-foreground: 0 0% 98%;
        
        --popover: 0 0% 8%;
        --popover-foreground: 0 0% 98%;
        
        --primary: 262 80% 65%;
        --primary-foreground: 0 0% 0%;
        
        --secondary: 0 0% 15%;
        --secondary-foreground: 0 0% 98%;
        
        --muted: 0 0% 15%;
        --muted-foreground: 0 0% 60%;
        
        --accent: 262 80% 15%;
        --accent-foreground: 0 0% 98%;
        
        --destructive: 0 62.8% 30.6%;
        --destructive-foreground: 0 0% 98%;
        
        --border: 0 0% 100%;
        --input: 0 0% 100%;
        --ring: 262 80% 65%;
      }
 
      body {
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
        -webkit-font-smoothing: antialiased;
      }
      
      /* Brutalist Scrollbar */
      ::-webkit-scrollbar { width: 12px; height: 12px; }
      ::-webkit-scrollbar-track { background: hsl(var(--muted)); border-left: 2px solid hsl(var(--border)); }
      ::-webkit-scrollbar-thumb { background: hsl(var(--foreground)); border: 2px solid hsl(var(--muted)); }
      ::-webkit-scrollbar-thumb:hover { background: hsl(var(--primary)); }

      /* Technical Grid Background */
      .bg-grid-pattern {
        background-size: 40px 40px;
        background-image: 
          linear-gradient(to right, rgba(0,0,0,0.08) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(0,0,0,0.08) 1px, transparent 1px);
      }
      .dark .bg-grid-pattern {
        background-image: 
          linear-gradient(to right, rgba(255,255,255,0.08) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255,255,255,0.08) 1px, transparent 1px);
      }

      /* Safety Hazard Fill for Margins (The "Outside" Pattern) */
      .bg-hatch-pattern {
        background-color: rgba(255, 77, 0, 0.05); /* Very light orange tint */
        background-image: repeating-linear-gradient(
          -45deg,
          rgba(255, 77, 0, 0.1) 0,
          rgba(255, 77, 0, 0.1) 1px,
          transparent 0,
          transparent 10px
        );
      }
      .dark .bg-hatch-pattern {
        background-color: rgba(255, 255, 255, 0.02);
        background-image: repeating-linear-gradient(
          -45deg,
          rgba(255, 255, 255, 0.1) 0,
          rgba(255, 255, 255, 0.1) 1px,
          transparent 0,
          transparent 10px
        );
      }

      /* Remove default outlines and use sharp focus rings */
      *:focus-visible {
        outline: 2px solid hsl(var(--primary));
        outline-offset: 2px;
      }
      
      /* --- TIPTAP PROSEMIRROR STYLES --- */
      .ProseMirror {
        outline: none;
        min-height: 60px;
      }
      .ProseMirror p.is-editor-empty:first-child::before {
        color: #adb5bd;
        content: attr(data-placeholder);
        float: left;
        height: 0;
        pointer-events: none;
      }
      .ProseMirror h1 {
        font-size: 1.8em;
        font-weight: 800;
        margin-top: 0.5em;
        margin-bottom: 0.2em;
        line-height: 1.1;
      }
      .ProseMirror h2 {
        font-size: 1.4em;
        font-weight: 700;
        margin-top: 0.5em;
        margin-bottom: 0.2em;
        line-height: 1.1;
      }
      .ProseMirror ul, .ProseMirror ol {
        padding: 0 1rem;
        margin: 0.5rem 0;
      }
      .ProseMirror ul { list-style-type: disc; }
      .ProseMirror ol { list-style-type: decimal; }
      .ProseMirror blockquote {
        border-left: 3px solid rgba(0,0,0,0.1);
        padding-left: 1rem;
        font-style: italic;
      }
      .dark .ProseMirror blockquote {
        border-left: 3px solid rgba(255,255,255,0.1);
      }
    </style>
