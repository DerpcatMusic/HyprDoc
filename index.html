        darkMode: 'class',
        theme: {
          container: {
            center: true,
            padding: "0rem",
            screens: {
              "2xl": "1400px",
            },
          },
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              signature: ['Dancing Script', 'cursive'],
            },
            colors: {
              border: "hsl(var(--border))",
              input: "hsl(var(--input))",
              ring: "hsl(var(--ring))",
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
              primary: {
                DEFAULT: "hsl(var(--primary))",
                foreground: "hsl(var(--primary-foreground))",
              },
              secondary: {
                DEFAULT: "hsl(var(--secondary))",
                foreground: "hsl(var(--secondary-foreground))",
              },
              destructive: {
                DEFAULT: "hsl(var(--destructive))",
                foreground: "hsl(var(--destructive-foreground))",
              },

                DEFAULT: "hsl(var(--muted))",

              },
              accent: {
                DEFAULT: "hsl(var(--accent))",
                foreground: "hsl(var(--accent-foreground))",
              },
              popover: {
                DEFAULT: "hsl(var(--popover))",
                foreground: "hsl(var(--popover-foreground))",
              },
              card: {
                DEFAULT: "hsl(var(--card))",
                foreground: "hsl(var(--card-foreground))",
              },

              'tech-orange': '#FF4D00',
              'tech-blue': '#0033FF',
            },
            borderRadius: {
              lg: "0px",
              md: "0px",
              sm: "0px",
              DEFAULT: "0px",

              'sharp-dark': '4px 4px 0px 0px rgba(255,255,255,0.2)',
              'brutal': '8px 8px 0px 0px #000000', 
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',

    <style>
      :root {
        /* HYPER-STRUCTURALIST THEME */
        --radius: 0px; 
        
        --background: 0 0% 96%; /* Slight concrete grey */
        --foreground: 0 0% 0%; 
        
        --card: 0 0% 100%;
        --card-foreground: 0 0% 0%;
        
        --popover: 0 0% 100%;
        --popover-foreground: 0 0% 0%;
        
        /* Electric Indigo as primary, Safety Orange as functional accent */
        --primary: 262 80% 50%;
        --primary-foreground: 0 0% 100%;
        
        --secondary: 0 0% 90%;
        --secondary-foreground: 0 0% 0%;
        
        --muted: 0 0% 92%;
        --muted-foreground: 0 0% 40%;
        
        --accent: 262 80% 96%;
        --accent-foreground: 262 80% 40%;
        
        --destructive: 0 100% 50%;
        --destructive-foreground: 0 0% 100%;
        
        --border: 0 0% 0%; 
        --input: 0 0% 0%;
        --ring: 262 80% 50%;
      }
      
      .dark {
        /* SOFTER INDUSTRIAL DARK THEME (Zinc Palette) */
        --background: 240 5% 10%; /* #18181b */
        --foreground: 240 5% 90%; /* #e4e4e7 */
        
        --card: 240 4% 12%; /* #1f1f22 */
        --card-foreground: 240 5% 90%;
        
        --popover: 240 4% 12%; /* #1f1f22 */
        --popover-foreground: 240 5% 90%;
        
        --primary: 262 80% 70%; /* Lighter Indigo for dark mode */
        --primary-foreground: 0 0% 0%;
        
        --secondary: 240 4% 16%;
        --secondary-foreground: 240 5% 90%;
        
        --muted: 240 4% 16%;
        --muted-foreground: 240 5% 65%;
        
        --accent: 240 4% 16%;
        --accent-foreground: 240 5% 90%;
        
        --destructive: 0 62.8% 30.6%;
        --destructive-foreground: 0 0% 98%;
        
        --border: 240 5% 26%; /* #3f3f46 - softer border */
        --input: 240 5% 26%;
        --ring: 262 80% 70%;
      }
 
      body {
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
        -webkit-font-smoothing: antialiased;
      }
      
      /* Brutalist Scrollbar */
      ::-webkit-scrollbar { width: 12px; height: 12px; }
      ::-webkit-scrollbar-track { background: hsl(var(--muted)); border-left: 2px solid hsl(var(--border)); }
      ::-webkit-scrollbar-thumb { background: hsl(var(--foreground)); border: 2px solid hsl(var(--muted)); }
      ::-webkit-scrollbar-thumb:hover { background: hsl(var(--primary)); }

      /* Technical Grid Background */
      .bg-grid-pattern {
        background-size: 40px 40px;
        background-image: 
          linear-gradient(to right, rgba(0,0,0,0.08) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(0,0,0,0.08) 1px, transparent 1px);
      }
      .dark .bg-grid-pattern {
        background-image: 
          linear-gradient(to right, rgba(255,255,255,0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255,255,255,0.05) 1px, transparent 1px);
      }

      /* Safety Hazard Fill for Margins (The "Outside" Pattern) */
      .bg-hatch-pattern {
        background-color: rgba(255, 77, 0, 0.05); /* Very light orange tint */
        background-image: repeating-linear-gradient(
          -45deg,
          rgba(255, 77, 0, 0.1) 0,
          rgba(255, 77, 0, 0.1) 1px,
          transparent 0,
          transparent 10px
        );
      }
      .dark .bg-hatch-pattern {
        background-color: rgba(255, 255, 255, 0.02);
        background-image: repeating-linear-gradient(
          -45deg,
          rgba(255, 255, 255, 0.05) 0,
          rgba(255, 255, 255, 0.05) 1px,
          transparent 0,
          transparent 10px
        );
      }

      /* Remove default outlines and use sharp focus rings */
      *:focus-visible {
        outline: 2px solid hsl(var(--primary));
        outline-offset: 2px;
      }
      
      /* --- TIPTAP PROSEMIRROR STYLES --- */
      .ProseMirror {
        outline: none;
        min-height: 100%;
        padding-bottom: 200px;
      }
      .ProseMirror p.is-editor-empty:first-child::before {
        color: #adb5bd;
        content: attr(data-placeholder);
        float: left;
        height: 0;
        pointer-events: none;
      }
      .ProseMirror h1 {
        font-size: 2.2em;
        font-weight: 800;
        margin-top: 0.8em;
        margin-bottom: 0.4em;
        line-height: 1.1;
      }
      .ProseMirror h2 {
        font-size: 1.8em;
        font-weight: 700;
        margin-top: 0.8em;
        margin-bottom: 0.4em;
        line-height: 1.1;
      }
      .ProseMirror ul, .ProseMirror ol {
        padding: 0 1rem;
        margin: 0.5rem 0;
      }
      .ProseMirror ul { list-style-type: disc; }
      .ProseMirror ol { list-style-type: decimal; }
      .ProseMirror blockquote {
        border-left: 3px solid rgba(0,0,0,0.1);
        padding-left: 1rem;
        font-style: italic;
      }
      .dark .ProseMirror blockquote {
        border-left: 3px solid rgba(255,255,255,0.1);
      }
      
      /* Table Styles */
      .ProseMirror table {
        border-collapse: collapse;
        table-layout: fixed;
        width: 100%;
        margin: 0;
        overflow: hidden;
      }
      .ProseMirror td, .ProseMirror th {
        min-width: 1em;
        border: 2px solid #ced4da;
        padding: 3px 5px;
        vertical-align: top;
        box-sizing: border-box;
        position: relative;
      }
      .ProseMirror th {
        font-weight: bold;
        text-align: left;
        background-color: #f1f3f5;
      }
      .ProseMirror .selectedCell:after {
        z-index: 2;
        position: absolute;
        content: "";
        left: 0; right: 0; top: 0; bottom: 0;
        background: rgba(200, 200, 255, 0.4);
        pointer-events: none;
      }
      
      /* Task List Styles */
      ul[data-type="taskList"] {
        list-style: none;
        padding: 0;
      }
      ul[data-type="taskList"] li {
        display: flex;
        align-items: center;
      }
      ul[data-type="taskList"] li > label {
        flex: 0 0 auto;
        margin-right: 0.5rem;
        user-select: none;
      }
      ul[data-type="taskList"] li > div {
        flex: 1 1 auto;
      }

      /* Node View Selection Wrapper */
      .react-renderer {
         margin: 1rem 0;
      }
      .ProseMirror-selectednode .react-renderer {
        outline: 2px solid hsl(var(--primary));
        outline-offset: 2px;
      }
      
      /* GLOSSARY TOOLTIP */
      .glossary-term {
        position: relative;
        text-decoration: underline;
        text-decoration-style: dashed;
        text-decoration-color: hsl(var(--primary));
        cursor: help;
        transition: all 0.2s;
        border-radius: 2px;
        padding: 0 2px;
      }
      .glossary-term:hover {
        background-color: hsl(var(--primary));
        color: white;
        text-decoration: none;
      }
      
      /* Tooltip Bubble */
      .glossary-term::after {
        content: attr(data-tooltip);
        position: absolute;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%) translateY(-8px);
        background: black;
        color: white;
        padding: 8px 12px;
        border-radius: 0px;
        font-size: 11px;
        font-weight: 500;
        white-space: normal;
        min-width: 200px;
        max-width: 300px;
        box-shadow: 4px 4px 0px 0px rgba(0,0,0,0.2);
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.2s, transform 0.2s;
        z-index: 1000;
        pointer-events: none;
        line-height: 1.4;
      }
      .glossary-term:hover::after {
        opacity: 1;
        visibility: visible;
        transform: translateX(-50%) translateY(-12px);
      }
    </style>
